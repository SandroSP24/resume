<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"  href="project/assets/images/icons-game.webp">
    <title>–ê–†–ï–ù–ê - –ó–∞–≥—Ä—É–∑–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background:
                /* –õ–µ—Å–Ω–∞—è –ø–æ–ª—è–Ω–∞ */
                radial-gradient(ellipse 70% 50% at 50% 80%, #8BC34A 0%, #689F38 70%, #2E7D32 100%),
                /* –ù–µ–±–æ */
                linear-gradient(135deg, #87CEEB 0%, #4FC3F7 100%);
            overflow: hidden;
        }

        .loading-screen {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
        }

        .logo {
            font-size: 3em;
            color: #FF6B35;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #FFB347;
            animation: bounce 2s infinite;
        }

        .progress-bar {
            width: 300px;
            height: 20px;
            background: #E0E0E0;
            border-radius: 10px;
            margin: 30px auto;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            border-radius: 10px;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px #4CAF50;
        }

        .status {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .percent {
            font-size: 0.9em;
            color: #666;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>

<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="logo">üíÄ Surrounded but not broken</div>
        <div class="status" id="status">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã...</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="percent" id="percentText">0%</div>
    </div>


    <script>
        // –ü–£–¢–¨ –ö –ò–ì–†–ï
        const GAME_PATH = 'project/index.html';

        const resources = [
            'images/background.jpg',
            'sounds/nature.mp3',
            'sounds/game.mp3',
            GAME_PATH  // —Å–∞–º–∞ –∏–≥—Ä–∞
        ];

        let loaded = 0;
        const total = resources.length;

        function updateProgress() {
            loaded++;
            const percent = Math.round((loaded / total) * 100);

            // –ê–ù–ò–ú–ê–¶–ò–Ø –ü–†–û–ì–†–ï–°–°–ê
            document.getElementById('progress').style.width = percent + '%';
            document.getElementById('status').textContent =
                percent < 100 ? '–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ—Å—É—Ä—Å–æ–≤...' : '–ó–∞–ø—É—Å–∫ Flappy Bird!';
            document.getElementById('percentText').textContent = percent + '%';

            // –ü–ï–†–ï–•–û–î –ö –ò–ì–†–ï
            if (loaded >= total) {
                setTimeout(() => {
                    window.location.href = GAME_PATH;
                }, 1200);
            }
        }

        // –°–ò–ú–£–õ–Ø–¶–ò–Ø –ó–ê–ì–†–£–ó–ö–ò
        resources.forEach((resource, index) => {
            setTimeout(() => {
                console.log(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω: ${resource}`);
                updateProgress();
            }, index * 700);
        });
    </script>
</body>

</html>
